<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-success heading">Hand Gesture App
  <br>
  <span>&#128522;</span>
  <span>&#128512;</span>
  <span>&#128532;</span>
  <span>&#128546;</span>
  <span>&#128545;</span>
  <span>&#128548;</span>

</h3>
      <br><br>

      <p style="font-size: 22px;">Take a picture of a thumbs up, thumbs in the middle, or thumbs down!
      	<br>
        <b style="color: yellow">Thumbs Up</b>
        <br>
        <b style="color: rgb(2, 63, 205)">Thumbs in the Middle</b>
        <br>
        <b style="color: red">Thumbs Down</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam view</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 - </label>
          <p class="emotion_name" id="result_emotion_name1"></p>
          <p class="emoji" id="updated_emoji1"></p>


          <label>Prediction 2 - </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="updated_emoji2"></p>
          </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
           <div id="result"></div>
        <br><br>
       <button onclick="check()" class="btn btn-success">Predict Gesture</button>
      </div>
      <div class="copy_right_footer"> Developed by - Nithya Suravarapu </div>
    </center>
    
  </div>
  

<script src="main.js"></script>

  </body>
</html>
